




<div *ngIf="animals.length">
    <table class="table table-striped position-relative">
        <thead>
            <th scope="col">
              <span>Sort by:</span>
              <button (click)="toggleSort('age')" igxButton="outlined" class="m-1"  >Age</button>
              <button (click)="toggleSort('breed')" igxButton="outlined" class="m-1">Breed

              </button>
          


<div class="float-end position-absolute top-0 end-0">
  <div class="btn-group me-1">
  <button igxButton="flat" (click)="ngOnInit()" type="button" class="btn btn-secondary p-1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Get All</span>
  </button>
</div>
<div class="btn-group me-1">
  <button igxButton="flat" type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split p-1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Gender</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item"  (click)="handleGenderSelection('Male')">Male</a></li>
    <li><a class="dropdown-item" (click)="handleGenderSelection('Female')">Female</a></li>
  </ul>
</div>
<div class="btn-group me-1">
  <button igxButton="flat" type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split p-1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Age</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="handleAgeSelection('Young')">Young</a></li>
    <li><a class="dropdown-item"(click)="handleAgeSelection('Adult')">Adult</a></li>
  </ul>
</div>
<div class="btn-group me-1">
  <button igxButton="flat" type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split p-1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Breed</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="handleBreedSelection('European Shorthair')">European Shorthair</a></li>
    <li><a class="dropdown-item" (click)="handleBreedSelection('Ragdoll')">Ragdoll</a></li>
    <li><a class="dropdown-item" (click)="handleBreedSelection('Aegean cat')">Aegean cat</a></li>
  </ul>
</div>
</div>
  </th>

        </thead>










        <tbody>




<div class="row">
  <div *ngFor="let animal of animals" class="col-sm-4 mb-4">
    <div class="card">
      <img class="card-img-top" [src]="animal.image" alt="Pet image">
      <div class="card-body">
        <h5 class="card-title">{{ animal.name }}</h5>
        <p class="card-text">{{ animal.description }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Breed: {{ animal.breed }}</li>
        <li class="list-group-item">Age: {{ animal.age }}</li>
        <li class="list-group-item">Gender: {{ animal.gender }}</li>
      </ul>
      <div class="card-body d-flex justify-content-center align-items-center">
        <button class="btn" (click)="addToFavorites()" igxButton="fab">
          <span>Add to favorites</span>
          <igx-icon fontSet="material">favorite</igx-icon>
        </button>
        <!-- <a href="#" class="card-link">Another link</a> -->
      </div>
    </div>
  </div>
</div>



        </tbody>
    </table>
</div>
