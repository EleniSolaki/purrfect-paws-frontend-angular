<div *ngIf="favoriteAnimals">
    <table class="table table-striped  position-relative">
      <th class="d-flex justify-content-center"><h2>My Purrfect Paws</h2></th>
        <tbody>

<div class="row">
  <div *ngFor="let favanimal of favoriteAnimals" class="col-sm-3 mb-4">
    <div class="card h-100 d-flex flex-column text-center">
      <img class="card-img-top" [src]="favanimal.image" alt="Cat image" style="width:100%; height: 200px; object-fit: cover; margin:auto; border-radius: 5px; ">
      <div class="card-body">
        <h2 class="card-title">{{ favanimal.name }}</h2>
        <p class="card-text" style="height:40px">{{ favanimal.description }}</p>
      </div>
      <ul class="list-group list-group-flush ">
        <li class="list-group-item">Breed: {{ favanimal.breed }}</li>
        <li class="list-group-item">Age: {{ favanimal.age }}</li>
        <li class="list-group-item">Gender: {{ favanimal.gender }}</li>
      </ul>
      <div class="card-body d-flex justify-content-around align-items-center">
        <button mat-mini-fab color="primary" (click)="deleteFromFavorites(favanimal.id)" >
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-flat-button (click)="inquireTheAnimal(favanimal.id)">Start your inquiry</button>
      </div>
    </div>
  </div>
</div>
</tbody>
</table>
</div>
