<div *ngIf="favoriteAnimals">
    <table class="table table-striped  position-relative">
      <th class="d-flex justify-content-center"><h4>My Favorites</h4></th>
        <tbody>

<div class="row">
  <div *ngFor="let favanimal of favoriteAnimals" class="col-sm-3 mb-4">
    <div class="card h-100 d-flex flex-column">
      <img class="card-img-top" [src]="favanimal.image" alt="Cat image" style="max-height: 210px; max-width:303px">
      <div class="card-body">
        <h5 class="card-title">{{ favanimal.name }}</h5>
        <p class="card-text">{{ favanimal.description }}</p>
      </div>
      <ul class="list-group list-group-flush ">
        <li class="list-group-item">Breed: {{ favanimal.breed }}</li>
        <li class="list-group-item">Age: {{ favanimal.age }}</li>
        <li class="list-group-item">Gender: {{ favanimal.gender }}</li>
      </ul>
      <div class="card-body d-flex justify-content-center align-items-center">
        <button mat-fab color="primary" (click)="deleteFromFavorites(favanimal.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button class="btn" (click)="inquireTheAnimal(favanimal.id)" >
          Start your inquiry
        </button>
      </div>
    </div>
  </div>
</div>
</tbody>
</table>
</div>
