<div class="container">
    <form [formGroup]="form"
    (ngSubmit)="onSubmit()">
<div class="form-group">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label"><strong>Email</strong></label>
    <div class="col-sm-10">
      <!-- <input type="text" readonly class="form-control-plaintext" id="email" [value]="userEmail"> -->
    </div>
  </div>
  <div class="form-group row">
    <label for="animal" class="col-sm-2 col-form-label"><strong>Animal</strong></label>
    <div class="col-sm-10">
      <!-- <input type="text" readonly class="form-control-plaintext" id="animal" [value]="animalName"> -->
    </div>
  </div>
</div>

  <div class="form-group">
    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="otherpets">
  <label class="form-check-label" for="defaultCheck1">
    Check it if you have other pets at home.
  </label>
</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell us a bit about yourself and why you want to adopt this cat.</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="comments"></textarea>
  </div>
  <button mat-button type="submit">Send your inquiry</button>
</form>
</div>
