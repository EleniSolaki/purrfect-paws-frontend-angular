<div class="container">
    <form [formGroup]="form"
    (ngSubmit)="onSubmit()">
<div class="form-group">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label"><strong>Email</strong></label>
    <div class="col-sm-10">
      <!-- <input type="text" readonly class="form-control-plaintext" id="email" [value]="userEmail"> -->
    </div>
  </div>
  <div class="form-group row">
    <label for="animal" class="col-sm-2 col-form-label"><strong>Animal</strong></label>
    <div class="col-sm-10">
      <!-- <input type="text" readonly class="form-control-plaintext" id="animal" [value]="animalName"> -->
    </div>
  </div>
</div>

  <div class="form-group">
    <div class="form-check">
      <mat-slide-toggle formControlName="otherpets" id="defaultCheck1"><span style="color:black">Check it if you have other pets at home.</span></mat-slide-toggle>
</div>
  </div>

<div class="form-group">
  <label for="message">Tell us a bit about yourself and why you want to adopt this cat.</label>
  <textarea class="form-control" id="message" rows="6" formControlName="comments" (input)="updateCharacterCount()" required></textarea>
  <small id="counter">{{ comments.value?.length || 0 }}/{{ maxCharacters }}</small> 
</div>
<button mat-button type="submit" [disabled]="!comments.valid">Send your inquiry</button>

</form>
</div>
